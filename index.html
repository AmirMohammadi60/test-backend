<!DOCTYPE html>
<html lang="de-DE">

<head>
  <title>Personalverwaltungssystem</title>
  <meta name="description" content="Ein Personalverwaltungssystem zur Verwaltung von Mitarbeiterdaten">
  <meta name="keywords" content="Personalverwaltung, Mitarbeiter, Daten, System">
  <meta name="author" content="Adriano Christmann, Michael Leipner, Michel Hilarius, Tom van Duijn">
  <meta name="robots" content="index,follow">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-6 mx-auto">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <img src="logo.jpg" alt="Logo">
      </div>
    </div>
    <div class="col-mt-6 mx-auto">
      <h1>Personalverwaltungssystem</h1>
      <form>
        <!-- Überprüfen ob die Personalnummer schon vorhanden ist -->
        <div class="form-group">
          <label for="eingabe-personalnummer">Personalnummer:</label>
          <input type="text" class="form-control" id="eingabe-personalnummer" placeholder="Personalnummer eingeben:">
          <!-- Button zum überprüfen der CSV-Datei ob die Personalnummer vorhanden ist und wenn  ja dann ausgeben der Daten -->
          <button type="button" class="btn btn-primary" id="btnPersonalnummerPruefen">Personalnummer überprüfen</button>
        </div>
        <div class="form-group">
          <label for="ausgabe-personalnummer"></label>
          <!-- Größen verstellbare Textarea -->
          <textarea class="form-control" id="ausgabe-personalnummer" placeholder="Ausgabe-Personaldaten"
            readonly></textarea>
        </div>
        <!-- Personalnummer vergeben wenn noch keine vorhanden ist -->
        <div class="form-group">
          <label for="personalnummer">Zuteilung Personalnummer:</label>
          <input type="text" class="form-control" id="personalnummer" placeholder="Personalnummer" required>
        </div>
        <!-- Allgemeine Person angaben wie Anrede, Vorname, Nachname, Geburtsdatum, Geschlecht, Staatsangehörogkeit, -->
        <h2>Angabe zur Person</h2>
        <div class="form-group">
          <label for="anrede">Anrede:</label>
          <!-- Auswahlmenü Anrede -->
          <select class="form-control" id="anrede" required>
            <option value="">Bitte wählen</option>
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vorname">Vorname:</label>
          <input type="text" class="form-control" id="vorname" placeholder="Vorname" required>
        </div>
        <div class="form-group">
          <label for="nachname">Nachname:</label>
          <input type="text" class="form-control" id="nachname" placeholder="Nachname" required>
        </div>
         <!-- Bankverbindung wie Kontoinhaber, IBAN, Name des Kreditinstituts -->
        <div class="float-left">
          <!-- Button zum übertragen der Daten an die CSV-Datei -->
          <button type="submit" class="btn btn-primary" id="datenspeichern"> Daten Speichern</button>
        </div>
      </form>
    </div>
  </div>
  <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
  <script>
  
  </script>

  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
